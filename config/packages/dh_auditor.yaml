# Full configuration reference available at:
# https://damienharper.github.io/auditor-docs/docs/auditor-bundle/configuration/reference.html
dh_auditor:
    enabled: true
    providers:
        doctrine:
            viewer: true
            table_prefix: 'audit_'
            table_suffix: ''
            ignored_columns:
                - createdAt
                - updatedAt
                - isOpen
                - number
                - level
                - sequence
                - checksum